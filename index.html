<!DOCTYPE html>
<html>
    <head>
        <title>Minhas Tarefas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>Tarefas</h1>
      <ul>
      </ul>
      <input>
      <button onclick="add()">adicionar</button>
      <button onclick="apagar()">apagar</button>

      <script>
          
          const ul = document.querySelector("ul")
          const input = document.querySelector("input")
          let nicholas = []

      function add() {
        nicholas.push(input.value)
        input.value = ''
        render()

        function render() {
            ul.innerHTML = null
            nicholas.forEach(function(tarefa){
            const li = document.createElement("li")
            li.innerText = tarefa
            ul.appendChild(li)
            })
        }
      }
      function apagar() {
        nicholas = []
        ul.innerHTML = null
      }
      </script>  
    </body>
</html>
